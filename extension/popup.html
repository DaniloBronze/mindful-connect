<!DOCTYPE html>
<html>
<head>
  <title>Mindful Connect</title>
  <meta charset="UTF-8">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§˜</text></svg>">
  <style>
    :root {
      --primary-color: #7C3AED;
      --primary-light: #8B5CF6;
      --secondary-color: #4F46E5;
      --text-color: #1F2937;
      --gray-light: #F3F4F6;
      --white: #FFFFFF;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-color);
      background: var(--white);
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--white);
      padding: 20px;
      border-radius: 0 0 24px 24px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.025em;
    }

    .status {
      font-size: 14px;
      margin-top: 12px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .status-label {
      opacity: 0.8;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: block;
      margin-bottom: 4px;
    }

    .status-value {
      font-weight: 500;
      font-size: 14px;
    }

    .app-list {
      padding: 0 16px 16px;
    }

    .app-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: var(--gray-light);
      border-radius: 12px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .app-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 1;
    }

    .app-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .app-item:hover::before {
      opacity: 0.05;
    }

    .app-name, .app-time {
      position: relative;
      z-index: 2;
    }

    .app-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      vertical-align: middle;
      border-radius: 6px;
    }

    .app-name {
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .app-time {
      font-weight: 600;
      color: var(--primary-color);
    }

    .login-container {
      text-align: center;
      padding: 32px 20px;
      background: var(--white);
      border-radius: 24px;
      margin: 16px;
    }

    .login-container h2 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-container p {
      color: #6B7280;
      margin-bottom: 24px;
    }

    .login-button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--white);
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: var(--shadow);
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15);
    }

    #tracking-container {
      display: none;
    }

    #login-container {
      display: block;
    }

    /* Progress bar styles */
    .progress-container {
      margin-top: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      height: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: var(--white);
      border-radius: 8px;
      transition: width 0.3s ease;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div id="login-container" class="login-container">
    <h2>Mindful Connect</h2>
    <p>Monitore seu tempo nas redes sociais de forma consciente</p>
    <button id="login-button" class="login-button">
      <svg style="width:20px;height:20px;margin-right:8px;vertical-align:middle" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12.545,12.151L12.545,12.151c0,1.054,0.855,1.909,1.909,1.909h3.536c-0.607,1.972-2.101,3.467-4.26,3.467c-2.624,0-4.747-2.124-4.747-4.747s2.124-4.747,4.747-4.747c1.112,0,2.134,0.374,2.935,1.175l2.255-2.255C17.022,5.057,14.784,4,12.545,4C7.021,4,2.545,8.477,2.545,14s4.476,10,10,10c6.075,0,9.538-4.279,9.538-9.589c0-0.476-0.042-0.938-0.121-1.386h-9.417V12.151z"/>
      </svg>
      Entrar com Google
    </button>
  </div>

  <div id="tracking-container">
    <div class="header">
      <h2>Mindful Connect</h2>
      <div class="status">
        <span class="status-label">Status:</span>
        <span class="status-value" id="tracking-status">Inativo</span>
        <br>
        <span class="status-label">App atual:</span>
        <span class="status-value" id="current-app">Nenhum</span>
        <div class="progress-container">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <div class="app-list">
      <div class="app-item">
        <span class="app-name">
          <img src="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" class="app-icon" alt="Instagram">
          Instagram
        </span>
        <span id="instagram-time" class="app-time">0min</span>
      </div>
      <div class="app-item">
        <span class="app-name">
          <img src="https://www.facebook.com/favicon.ico" class="app-icon" alt="Facebook">
          Facebook
        </span>
        <span id="facebook-time" class="app-time">0min</span>
      </div>
      <div class="app-item">
        <span class="app-name">
          <img src="https://abs.twimg.com/favicons/twitter.3.ico" class="app-icon" alt="Twitter">
          Twitter
        </span>
        <span id="twitter-time" class="app-time">0min</span>
      </div>
      <div class="app-item">
        <span class="app-name">
          <img src="https://www.youtube.com/s/desktop/e4d15d2c/img/favicon_32x32.png" class="app-icon" alt="YouTube">
          YouTube
        </span>
        <span id="youtube-time" class="app-time">0min</span>
      </div>
      <div class="app-item">
        <span class="app-name">
          <img src="https://www.tiktok.com/favicon.ico" class="app-icon" alt="TikTok">
          TikTok
        </span>
        <span id="tiktok-time" class="app-time">0min</span>
      </div>
      <div class="app-item">
        <span class="app-name">
          <img src="https://web.whatsapp.com/favicon-64x64.ico" class="app-icon" alt="WhatsApp">
          WhatsApp
        </span>
        <span id="whatsapp-time" class="app-time">0min</span>
      </div>
      <div class="app-item">
        <span class="app-name">
          <img src="https://static.licdn.com/aero-v1/sc/h/al2o9zrvru7aqj8e1x2rzsrca" class="app-icon" alt="LinkedIn">
          LinkedIn
        </span>
        <span id="linkedin-time" class="app-time">0min</span>
      </div>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="lib/firebase/firebase-app.js" type="module"></script>
  <script src="lib/firebase/firebase-auth.js" type="module"></script>

  <!-- Your web app's Firebase configuration -->
  <script src="lib/firebase-config.js" type="module"></script>
  <script src="popup.js" type="module"></script>
</body>
</html>
