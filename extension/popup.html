<!DOCTYPE html>
<html>
<head>
  <title>Mindful Connect</title>
  <meta charset="UTF-8">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§˜</text></svg>">
  <style>
    :root {
      --primary-color: #7C3AED;
      --primary-light: #8B5CF6;
      --secondary-color: #4F46E5;
      --text-color: #1F2937;
      --gray-light: #F3F4F6;
      --white: #FFFFFF;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      width: 320px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-color);
      background: var(--white);
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--white);
      padding: 20px;
      border-radius: 0 0 24px 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .content {
      padding: 20px;
    }

    .login-section {
      text-align: center;
      padding: 20px;
    }

    .google-btn {
      display: inline-flex;
      align-items: center;
      background-color: var(--white);
      color: var(--text-color);
      border: 1px solid #ddd;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      box-shadow: var(--shadow);
    }

    .google-btn:hover {
      background-color: var(--gray-light);
    }

    .google-btn img {
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }

    .user-section {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .user-section.visible {
      display: block;
    }

    .logout-btn {
      background-color: var(--gray-light);
      color: var(--text-color);
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .logout-btn:hover {
      background-color: #E5E7EB;
    }

    .stats {
      margin-top: 20px;
      padding: 15px;
      background-color: var(--gray-light);
      border-radius: 8px;
    }

    .stats h3 {
      margin: 0 0 10px 0;
      color: var(--primary-color);
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .stat-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Mindful Connect</h1>
    <p>Monitore seu tempo nas redes sociais</p>
  </div>

  <div id="loginSection" class="login-section">
    <button id="loginButton" class="google-btn">
      <img src="https://www.google.com/favicon.ico" alt="Google">
      Entrar com Google
    </button>
  </div>

  <div id="userSection" class="user-section">
    <div id="userInfo">
      <img id="userPhoto" src="" alt="Foto do usuÃ¡rio" style="width: 50px; height: 50px; border-radius: 50%;">
      <p id="userName"></p>
      <p id="userEmail"></p>
      <button id="logoutButton" class="logout-btn">Sair</button>
    </div>

    <div class="stats">
      <h3>Tempo de Uso Hoje</h3>
      <div id="statsContent"></div>
    </div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
